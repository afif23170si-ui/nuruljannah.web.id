name: ðŸš€ Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: ðŸš€ Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT || 22 }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            
            echo "ðŸ•Œ Deploying Masjid Nurul Jannah..."
            cd /home/nuruljannah.web.id/app
            
            # Run deployment
            bash deploy.sh
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: ðŸ¥ Health Check
        run: |
          echo "â³ Waiting 15 seconds for app to start..."
          sleep 15
          
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://nuruljannah.web.id || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed! (HTTP $response)"
          else
            echo "âš ï¸ Health check returned HTTP $response (may still be starting)"
          fi

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
